<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style2.css" />
    <!-- Boxicons CSS -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="./assets/logo.png" alt="logo_img" />
        </span>
        <span class="logo_name">Help Desk</span>
        <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close"></i>
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Dashboard</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-home-alt"></i>
                <span>My Tickets</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Report</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-cloud-upload"></i>
                <span>Create Ticket</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-magic-wand"></i>
                <span>Chat Bot</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Others</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-cog"></i>
                <span>My Account</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar_profile flex">
          <span class="nav_image">
            <img src="./assets/profile.png" alt="logo_img" />
          </span>
          <div class="data_text">
            <span class="name">Rayveil</span>
            <span class="email">fallenrayveil@gmail.com</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar -->
    <nav class="navbar flex">
      <i class="bx bx-menu" id="sidebar-open"></i>
      <input type="text" placeholder="Search..." class="search_box" />
      <span class="nav_image">
        <img src="./assets/profile.png" alt="logo_img" />
      </span>
    </nav>

    <!-- Main content area -->
    <div class="content">
      <h1 class="content-title">
        Selamat Datang <br />
        Di Help Desk <br />
        Bank UMKM Jatim
      </h1>
      <div class="box-container">
        <div class="box" id="my-tickets">
          <i class="bx bx-home-alt"></i>
          <span>My Tickets</span>
        </div>
        <div class="box" id="create-ticket">
          <i class="bx bx-cloud-upload"></i>
          <span>Create Ticket</span>
        </div>
        <div class="box" id="chat-bot">
          <i class="bx bxs-magic-wand"></i>
          <span>Chat Bot</span>
        </div>
        <div class="box" id="my-account">
          <i class="bx bx-cog"></i>
          <span>My Account</span>
        </div>
      </div>
    </div>
  </body>
</html>
